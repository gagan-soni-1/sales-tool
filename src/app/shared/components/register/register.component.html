<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <h3>Register</h3>
                <form>

                    <!-- Organization Name input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Name</label>
                        <input type="email" id="form3Example3" class="form-control "
                            placeholder="Enter name" />
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Email address</label>
                        <input type="email" id="form3Example3" class="form-control "
                            placeholder="Enter a valid email address" />

                    </div>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Contact Number</label>
                        <input type="email" id="form3Example3" class="form-control "
                            placeholder="Enter contact number" />

                    </div>
                    <!-- Company name input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example4">Company Name</label>
                        <input type="text" id="form3Example4" class="form-control "
                            placeholder="Enter company name" />

                    </div>
                    
                    <!-- Designation input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example4">Designation</label>
                        <input type="text" id="form3Example4" class="form-control "
                            placeholder="Enter designation" />

                    </div>
                    
                    <!-- Company short description input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example4">Company's Short Description</label>
                        <textarea id="form3Example4" class="form-control "
                            placeholder="Enter company's short description"></textarea>
                    </div>


                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="button" class="btn"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
                       
                    </div>

                </form>
            </div>
        </div>
    </div>

</section>
