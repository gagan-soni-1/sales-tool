<div>
    <mat-card>
        <mat-card-header>
            <div class="head">
                <div>
                    <button mat-button [routerLink]="['/portal/sales/projects']">
                        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="arrow_back_ios"></mat-icon>
                    </button>
                </div>
                <div>
                    <h5>Add Project</h5>
                </div>
            </div>
           
        </mat-card-header>
        <mat-card-content>
            <div class="add-form">
                <form [formGroup]="projectForm" (ngSubmit)="addProject($event)">
                    <div class="col-md-12 row">
                        <div class="form-group mb-3 col-md-6">
                            <label for="name">Project Name</label>
                            <input type="text" class="form-control" id="name"
                              formControlName="projectName"  placeholder="Enter Project Name">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="form-group mb-3 col-md-6">
                            <label for="client">Client Name</label>
                            <input type="text" class="form-control" id="client"
                              formControlName="clientName"  placeholder="Enter Client Name">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="form-group mb-3 col-md-6">
                            <label for="name">Project Type</label>
                            <select formControlName="projectType" class="form-control" id="projectType">
                                <option value="" selected disabled hidden>Select Project Type</option>
                                @for(type of projectTypes;track type){
                                <option [value]="type">
                                    {{type}}
                                </option>  
                                }
                            </select>
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                       
                        <div class="form-group mb-3 col-md-6">
                            <label for="leadBy">Lead By</label>
                            <select formControlName="leadBy" class="form-control" id="leadBy">
                                <option value="" selected disabled hidden>Select Lead</option>
                                @for(lead of leads;track lead){
                                <option [value]="lead">
                                    {{lead}}
                                </option>  
                                }
                            </select>
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>

                        <div class="form-group mb-3 col-md-6">
                            <label for="managedBy">Managed By</label>
                            <select formControlName="managedBy" class="form-control" id="managedBy">
                                <option value="" selected disabled hidden>Select Manager</option>
                                @for(m of managers;track m){
                                <option [value]="m">
                                    {{m}}
                                </option>  
                                }
                            </select>
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="col-md-12">
                            
                        </div>

                        <div class="col-md-12 form-action">
                            <button mat-raised-button type="reset" (click)="cancel()" >Cancel</button>
                            <button mat-raised-button >Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </mat-card-content>
       
    </mat-card>
</div>
